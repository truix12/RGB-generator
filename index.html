<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RBG-generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="range">
      <span class="range-value">0</span>
      <input type="range" class="red" name="size" min="0" max="255" value="0">
      <span class="range-value">255</span>
    </div>

    <div class="range">
      <span class="range-value">0</span>
      <input type="range" class="green" name="size" min="0" max="255" value="0">
      <span class="range-value">255</span>
    </div>

    <div class="range">
      <span class="range-value">0</span>
      <input type="range" class="blue" name="size" min="0" max="255" value="0">
      <span class="range-value">255</span>
    </div>

    <div class="color"></div>

    <p>rgb(<span class="red-value">0</span>, <span class="green-value">0</span>, <span class="blue-value">0</span>)</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
